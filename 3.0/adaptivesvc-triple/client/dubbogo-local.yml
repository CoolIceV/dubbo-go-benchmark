# dubbo client yaml configure file
# ===================
# use local zookeeper
# enable adaptive service

dubbo:
  metrics:
    enable: true # default is true
    port: 9091 # default is 9090
    namespace: dubbo_go_benchmark
  registries:
    zk:
      protocol: zookeeper
      address: 127.0.0.1:2181
  consumer:
    filter: consumerMetricsCollector
    registry-ids:
      - zk
    adaptive-service: true
    references:
      ProviderClientImpl:
        protocol: tri
        interface: org.apache.dubbo.Provider
  logger:
    zap-config:
      level: debug
